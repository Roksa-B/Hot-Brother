<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Hot Bro</title>
  <link rel="stylesheet" href="style.css"> <!-- підключаємо стилі -->
</head>
<body>
  <div class="timer">
    😈 <br>
До приїзду <br>
🔥Гарячого Братчика залишилось🔥<br>
    <span id="countdown"></span>
  </div>

  <script src="script.js"></script> <!-- підключаємо код -->
  <script>
  const emojis = ["🪢","👩🏼‍❤️‍👨🏻","🍑","👧🏼","💕","🍼","😛","🦄","🍌"];
  
  function createEmoji() {
    const emoji = document.createElement("div");
    emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
    emoji.style.position = "absolute";
    emoji.style.left = Math.random() * window.innerWidth + "px";
    emoji.style.top = "-50px";
    emoji.style.fontSize = Math.random() * 40 + 20 + "px";
    emoji.style.animation = "fall 5s linear forwards";
    document.body.appendChild(emoji);

    setTimeout(() => {
      emoji.remove();
    }, 5000);
  }

  setInterval(createEmoji, 800);
</script>

<style>
  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>

</body>
</html>
